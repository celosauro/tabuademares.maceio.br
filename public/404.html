<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página não encontrada - Tábua de Marés Maceió</title>
  <meta name="robots" content="noindex">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: linear-gradient(to bottom, #e0f2fe, #bae6fd);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
      max-width: 400px;
    }
    h1 { color: #0369a1; font-size: 48px; margin-bottom: 16px; }
    p { color: #0284c7; margin-bottom: 24px; }
    a {
      display: inline-block;
      background: #0ea5e9;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.2s;
    }
    a:hover { background: #0284c7; }
  </style>
  <!-- Redirect to home page after 3 seconds -->
  <meta http-equiv="refresh" content="3;url=/">
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <p>Página não encontrada.<br>Redirecionando para a página inicial...</p>
    <a href="/">Ir para Tábua de Marés</a>
  </div>
</body>
</html>
