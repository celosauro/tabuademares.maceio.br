        <h2>O que é a Tábua de Marés?</h2>
        <p>A tábua de marés é uma tabela que apresenta os horários e alturas das marés (preamar e baixa-mar) para uma determinada localidade. Essencial para pescadores, surfistas, mergulhadores e banhistas que frequentam as praias de Maceió.</p>
        
        <h2>Informações Disponíveis</h2>
        <ul>

          <li>Horários de maré baixa (baixa-mar) para Maceió</li>
          <li>Altura das marés em metros</li>
          <li>Dados para todos os meses de 2026</li>
          <li>Filtro para dias com maré muito baixa (ideal para piscinas naturais)</li>
        </ul>
        
        <h2>Meses Disponíveis - 2026</h2>
        <p>Janeiro, Fevereiro, Março, Abril, Maio, Junho, Julho, Agosto, Setembro, Outubro, Novembro, Dezembro</p>
        
        <h2>Sobre os Dados</h2>
        <p>Os dados de marés são baseados nas informações do Centro de Hidrografia da Marinha do Brasil (CHM) para o Porto de Maceió, Alagoas.</p>
